<ion-header>
  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let casa of resultados">
          <ion-thumbnail item-start>
              <img *ngIf="casa.hasOwnProperty('imagenes')" src='{{casa.imagenes[0]}}'>
          </ion-thumbnail>
          <h2 *ngIf="casa.hasOwnProperty('titulo')">
              {{ casa.titulo }}
          </h2>
          <p *ngIf="casa.hasOwnProperty('precio')">
              {{ casa.precio }}
          </p>
          <button ion-button clear item-end (click)="info(casa)">Ver</button>
        </ion-item>
      </ion-list>
</ion-content>
