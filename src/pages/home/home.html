<ion-header>
  <ion-toolbar>
    <ion-title>
      Bienes Ra√≠ces
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let casa of casas" (click)="info(casa)">
    <!-- {{ nombre | json }} -->
    <img *ngIf="casa.hasOwnProperty('imagenes')" src='{{ casa.imagenes[0] }}'>
    <ion-card-header *ngIf="casa.hasOwnProperty('titulo')">
      {{ casa.titulo }}
    </ion-card-header>
    <ion-card-content *ngIf="casa.hasOwnProperty('municipio')">
      Precio:  {{ casa.precio }} <br>
      Municipio:  {{ casa.municipio }}
    </ion-card-content>
  </ion-card>
</ion-content>
